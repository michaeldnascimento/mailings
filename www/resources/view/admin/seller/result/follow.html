{{status}}
<!-- Basic Tables start -->
<section class="section">
    <div class="card">
        <div class="card-header">
            Lista Vendas
        </div>
        <div class="card-body">
            <table class="table" id="table_users">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Fone1</th>
                    <th>Fone2</th>
                    <th>Doc</th>
                    <th>Cidade</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Status Obs</th>
                    <th><i class="bi bi-gear"></i></th>
                </tr>
                </thead>
                <tbody>

                {{itens-follow}}

                </tbody>
            </table>
        </div>
    </div>

</section>
<!-- Basic Tables end -->
<script src="{{URL}}/resources/assets/vendors/jquery/jquery.min.js"></script>
<script src="{{URL}}/resources/assets/vendors/jquery-datatables/jquery.dataTables.min.js"></script>
<script src="{{URL}}/resources/assets/vendors/jquery-datatables/custom.jquery.dataTables.bootstrap5.min.js"></script>
<script src="{{URL}}/resources/assets/vendors/fontawesome/all.min.js"></script>
<script src="{{URL}}/resources/assets/js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="{{URL}}/resources/assets/js/pages/mailing.js"></script>

<script src="{{URL}}/resources/assets/vendors/mask-plugin/jquery.mask.js"></script>
<script src="{{URL}}/resources/assets/vendors/mask-plugin/mask.js"></script>
<script>
    // Jquery Datatable
    $(document).ready( function () {
        $('#table_users').DataTable();
    } );
</script>
<script>

    //Esconder divs especificas do select
    $(document).ready(function() {

        $('#select').on('change', function(){

            let selectValor = '#'+$(this).val();
            $('#follow').children('div').hide();
            $('#follow').children(selectValor).show();

        });

    });
</script>
