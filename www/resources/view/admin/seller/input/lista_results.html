<section class="section">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-11">
                    <h4 class="card-title">Lista de Resultado - {{lista}}</h4>
                </div>

                    </a>
                </div>
            </div>
        </div>

        <div class="card-body">

            <table class="table display responsive nowrap" style="width:100%" id="table">

                    <th>Contrato</th>

                    <th>Logradouro</th>
                    <th>CEP</th>
                    <th>Telefone</th>

                    <th>Cod Cidade</th>
                    <th>RG</th>
                    <th>Tipo</th>
                    <th>Data instalação</th>
                    <th>Tipo Mailing</th>
                    <th>Nome Mãe</th>
                    <th>Cluster</th>

                    <th>Status Mailing</th>
                    <th>Data</th>
                    <th>Status Obs</th>
                </tr>
                </thead>
                <tbody>

                {{itens_bot}}

                </tbody>
            </table>
        </div>
    </div>
</section>
