{{status}}

                        <h4 class="card-title">Lista 1</h4>
                    </div>

                    <div class="card-body">

                        <form action="{{URL}}/vendedor/mailing/lista1/input/" method="post">

                            <input type="hidden" name="lista" class="form-control" value="lista1">

                            </tbody>
                        </table>
                    </div>
                </div>
