{{status}}
<section class="section">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Dados Usuário</h4>
        </div>

        <div class="card-body">
            <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="basicInput">Nome</label>
                        <input type="text" class="form-control" id="basicInput" name="name" value="{{name}}" placeholder="Nome Usuário">
                    </div>

                    <div class="form-group">
                        <label for="helpInputTop">E-mail</label>
                        <small class="text-muted">eg.<i>someone@example.com</i></small>
                        <input type="e-mail" class="form-control" name="email" value="{{email}}" id="helpInputTop">
                    </div>
                    <div class="form-group">
                        <label for="helpInputTop">Empresa</label>
                        <select class="choices form-select" name="companies" {{companies_disabled}}>
                            <optgroup label="Empresas">
                                <option value="0"> SEM EMPRESA</option>
                                {{companies}}
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="helpInputTop">Status Usuário</label>
                        <select class="choices form-select" name="status_user" id="status_user" required>
                            <optgroup label="Situação">
                                {{options_status_user}}
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="helpInputTop">Nível Acesso</label>
                        <select class="choices form-select" name="nivel" id="nivel" required>
                            <optgroup label="Nível">
                                <option value="0"> SEM NÍVEL </option>
                                {{options_nivel_user}}
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="helpInputTop">Acesso CEP</label>
                        <select class="choices form-select" name="cep" id="cep" required>
                            <optgroup label="Nível">
                                <option value="0"> SEM ACESSO CEP  </option>
                                {{options_cep_user}}
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2 mb-2">Salvar</button>
                    <a href="{{URL}}/adm/usuarios/lista/" class="btn btn-light-secondary me-2 mb-2">Voltar</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
