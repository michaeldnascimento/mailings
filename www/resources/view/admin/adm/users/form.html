{{status}}
<section class="section">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Dados Usuário</h4>
        </div>

        <div class="card-body">
            <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="basicInput">Nome</label>
                        <input type="text" class="form-control" id="basicInput" name="name" value="{{name}}" placeholder="Nome Usuário">
                    </div>

                    <div class="form-group">
                        <label for="helpInputTop">E-mail</label>
                        <small class="text-muted">eg.<i>someone@example.com</i></small>
                        <input type="e-mail" class="form-control" name="email" value="{{email}}" id="helpInputTop">
                    </div>

                    <div class="form-group">
                        <label for="helperText">Empresa</label>
                        <input type="text" id="helperText" class="form-control" name="company" value="{{company}}" placeholder="N. empresa">
                        <p><small class="text-muted">Empresa do Usuário</small></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="basicInput">Status</label>
                        <input type="text" class="form-control" id="status_user" name="status_user" value="{{status_user}}" placeholder="Status Usuário">
                    </div>

                    <div class="form-group">
                        <label for="helpInputTop">Nível</label>
                        <input type="text" class="form-control" name="nivel" value="{{nivel}}" id="nivel">
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2 mb-2">Salvar</button>
                    <a href="{{URL}}/usuarios/lista/" class="btn btn-light-secondary me-2 mb-2">Voltar</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
